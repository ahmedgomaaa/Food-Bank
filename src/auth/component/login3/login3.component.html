<div class="container" >
    <form  class="col-md-6 offset-md-3 mt-4" style="margin-top:20px ;" [formGroup]="form" (ngSubmit)="submit()" method="post">
        <div class="mb-3">
          <label for="exampleInputEmail1" style="text-align: center;" class="form-label">Email address</label>
          <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>        
        
      </form>
</div> 





<div class="overlay" *ngIf="popup">
	<div class="popup">
		<h2>Invalid Login</h2>
		<a class="close" (click)="popup = false">&times;</a>
		<div class="content">
		you have entered wrong email or password
		</div>
	</div>
</div>
