    <form  class="col-md-6 offset-md-3 mt-4" style="margin-top:20px ;" [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label for="exampleInputEmail1" style="text-align: center;" class="form-label">Username</label>
        <input formControlName= "username" type="text" class="form-control" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Email</label>
        <input  formControlName= "email" type="text" class="form-control">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input  formControlName= "password" type="password" class="form-control">
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>        
      
    </form>




    <div class="overlay" *ngIf="popup">
      <div class="popup">
        <h2>Invalid Login</h2>
        <a class="close" (click)="popup = false">&times;</a>
        <div class="content">This Email is Already Taken!</div>
      </div>
    </div>


    
    <div class="overlay2" *ngIf="popup2">
      <div class="popup2">
        <h2>Invalid Registration</h2>
        <a class="close" (click)="popup2 = false">&times;</a>
        <div class="content">Invalid information provided, Please Correct it and try again!</div>
      </div>
    </div>
    
    
    
</div>
